name: Create a comment on new issues

on: 
  issues:
    types: [opened] 
      
jobs:
  comment-with-action:
    runs-on: ubuntu-latest
    steps:
      - name: "dump github context"
        run: echo '${{toJSON(github.event)}}' | jq
        shell: bash  
      - name: Create comment
        uses: peter-evans/create-or-update-comment@v3
        with:
          issue-number: ${{ github.event.issue.number }}
          body: |
            Hi, 
            Thanks you for reporting this issue, will make sure to look into this shortly!
            If this is a security alert kindly report it to securityalert@openappsec.io. 
            If this is a feature request we recomned creating a dicussion instaed. 
            
            
